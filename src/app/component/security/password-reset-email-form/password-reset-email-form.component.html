<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <form
        [formGroup]="emailForm"
        (ngSubmit)="submitForm()"
        class="d-flex justify-content-center"
      >
        <div>
          <div class="form-group row py-1 mx-auto p-3 mt-3">
            <div class="col-sm-10 vstack gap-3">
              <h1 class="card-title p-0 m-0">Password reset request</h1>
              <h2 class="card-subtitle mb-2 text-muted">
                Insert your e-mail in order to reset your password
              </h2>

              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="email"
                  aria-label="email"
                  aria-describedby="basic-addon2"
                  formControlName="email"
                  name="email"
                  [required]="true"
                />
              </div>
              <button class="btn btn-primary mt-4" type="submit">
                Reset password
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
