<div class="my-1 mx-1" *ngIf="cursoredCategory?.category">
  <div class="card">
    <div class="card-body">
      <a routerLink="/categories">Categories</a> Â»
      {{ cursoredCategory?.category?.name }}
    </div>
  </div>
</div>

<div class="container mt-1 mb-5" *ngIf="cursoredCategory">
  <div class="card">
    <div class="card-body">
      <ul class="mx-3">
        <li
          *ngFor="let item of cursoredCategory?.childrenList"
          class="cursor-pointer"
        >
          <a
            (click)="listDirectory(item)"
            [ngClass]="item.isDirectory ? 'directory' : 'file'"
          >
            <i
              class="bi px-1"
              [class]="item.isDirectory ? 'bi-folder' : 'bi-file-earmark'"
            ></i
            >{{ item.name }}
          </a>
        </li>
      </ul>
      <div class="d-flex justify-content-center">
        <button
          *ngIf="cursoredCategory?.nextCursor"
          class="btn btn-primary"
          (click)="loadMore()"
        >
          More
        </button>
      </div>
    </div>
  </div>
</div>
