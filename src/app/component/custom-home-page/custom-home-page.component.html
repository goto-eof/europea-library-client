<div class="container mt-2 mb-5">
  <div class="card">
    <div class="card-body">
      <div class="p-3" *ngIf="settings?.customDescriptionEnabled && post">
        <h1>{{ post.title }}</h1>
        <h4>{{ post.subtitle }}</h4>
        <p>{{ post.content }}</p>
        <hr />
      </div>
      <div
        *ngIf="settings?.customDescriptionEnabled && !post && isAdministrator()"
      >
        Please configure your home page content from the control panel
      </div>
      <div *ngIf="settings?.featuredBookWidgetEnabled">
        <app-featured-book />
        <hr />
      </div>
      <div *ngIf="settings?.featuredBooksWidgetEnabled">
        <app-featured-books />
        <hr />
      </div>

      <div *ngIf="settings?.newBooksWidgetEnabled">
        <app-latest-books />
        <hr />
      </div>

      <div *ngIf="settings?.popularBooksWidgetEnabled">
        <app-popular-downloads-container />
      </div>
    </div>
  </div>
</div>
