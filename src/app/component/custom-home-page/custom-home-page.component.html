<div class="container mt-2 mb-5">
  <div class="card">
    <div class="card-body">
      <div *ngIf="post">
        <h1>{{ post.title }}</h1>
        <h4>{{ post.subtitle }}</h4>
        <p>{{ post.content }}</p>
      </div>
      <div *ngIf="!post && isAdministrator()">
        Please configure your home page content from the control panel
      </div>
      <hr />
      <app-featured-books />
    </div>
  </div>
</div>
