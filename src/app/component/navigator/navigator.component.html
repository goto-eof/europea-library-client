<nav class="site-header sticky-top py-1">
  <div
    class="d-flex p-2 flex-column w-100 flex-md-row justify-content-between gap-3"
  >
    <div class="hstack">
      <a class="hstack py-2" routerLink="/">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="d-block mx-auto"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
          <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
          <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
          <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
          <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
          <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
        </svg>
        <span class="px-2">Europea Library</span>
      </a>
      <a class="mx-3 py-2 d-none d-md-inline-block" [routerLink]="['/home']"
        >Home</a
      >

      <div class="dropdown">
        <button
          class="btn btn-link dropdown-toggle menu-item"
          type="button"
          id="dropdownExplore"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Explore
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownExplore">
          <button
            class="dropdown-item"
            [routerLink]="['/explorer']"
            type="button"
          >
            <i class="bi bi-folder-check"></i> by Directory
          </button>
          <button
            class="dropdown-item"
            [routerLink]="['/rating']"
            type="button"
          >
            <i class="bi bi-star"></i> by Top Rated
          </button>

          <button
            class="dropdown-item"
            [routerLink]="['/featured']"
            type="button"
          >
            <i class="bi bi-heart"></i> by Featured
          </button>
          <button
            class="dropdown-item"
            [routerLink]="['/categories']"
            type="button"
          >
            <i class="bi bi-boxes"></i> by Category
          </button>
          <button class="dropdown-item" [routerLink]="['/tags']" type="button">
            <i class="bi bi-tag"></i> by Tags
          </button>
          <button
            class="dropdown-item"
            [routerLink]="['/extension']"
            type="button"
          >
            <i class="bi bi-file-binary"></i> by File Extension
          </button>
          <button
            class="dropdown-item"
            [routerLink]="['/language']"
            type="button"
          >
            <i class="bi bi-globe-americas"></i> by Language
          </button>
          <button
            class="dropdown-item"
            [routerLink]="['/publisher']"
            type="button"
          >
            <i class="bi bi-book"></i> by Publisher
          </button>
          <button
            class="dropdown-item"
            [routerLink]="['/published-date']"
            type="button"
          >
            <i class="bi bi-clock"></i> by Published Date
          </button>
        </div>
      </div>
    </div>
    <div>
      <button
        *ngIf="!isLoggedIn()"
        class="btn btn-link menu-item"
        [routerLink]="['/login']"
        type="button"
      >
        Login
      </button>
      <button
        *ngIf="!isLoggedIn()"
        class="btn btn-link menu-item"
        [routerLink]="['/register']"
        type="button"
      >
        Register
      </button>
    </div>
    <div *ngIf="isLoggedIn()">
      <div class="dropdown">
        <button
          class="btn btn-dark dropdown-toggle hstack rounded-0"
          type="button"
          id="dropdownMenuUser"
          data-bs-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img [src]="gravatarImage" class="rounded-0" width="32" height="32" />
          <div class="mx-2">{{ username }}</div>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuUser">
          <button
            class="dropdown-item"
            [routerLink]="['/control-panel']"
            type="button"
          >
            <i class="bi bi-controller"></i> Control panel
          </button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="logout()" type="button">
            <i class="bi bi-arrow-bar-right"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <div>
    <app-search-form />
  </div>
</nav>
