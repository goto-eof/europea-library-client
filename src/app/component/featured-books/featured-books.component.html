<div
  class=""
  *ngIf="
    genericCursoredResponse &&
    genericCursoredResponse!.childrenList &&
    genericCursoredResponse!.childrenList.length > 0
  "
>
  <h1>Featured e-Books</h1>
  <div class="row d-flex justify-content-between">
    <div
      class="my-2 col-md-6"
      *ngFor="let item of genericCursoredResponse!.childrenList"
    >
      <div class="card" style="height: 240px" (click)="goToItem(item.id)">
        <div class="row no-gutters">
          <div class="col-md-4 text-center text-md-left p-2">
            <!-- <img
              *ngIf="item.imageUrl"
              [src]="item.imageUrl"
              [alt]="item.title"
            /> -->
            <div
              *ngIf="item.imageUrl"
              style="
                width: 98%;
                height: 200px;
                display: inline-block;
                background-size: cover;
                overflow: hidden;
              "
              [style.background-image]="'url(' + item.imageUrl + ')'"
            ></div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title text-center">{{ item.title }}</h3>
              <p class="card-text">
                {{ item.description }}
              </p>
              <p class="card-text">
                <small class="text-muted">
                  <app-rating
                    *ngIf="item.averageRating"
                    [averageRating]="item.averageRating || 0"
                    [ratingsCount]="item.ratingsCount || 0"
                  />
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
