<div
  class=""
  *ngIf="
    genericCursoredResponse &&
    genericCursoredResponse!.childrenList &&
    genericCursoredResponse!.childrenList.length > 0
  "
>
  <h1>Featured e-Books</h1>
  <div class="row d-flex justify-content-between">
    <div
      class="my-2 col-md-6"
      *ngFor="let item of genericCursoredResponse!.childrenList"
    >
      <div
        class="card cursor-pointer"
        style="min-height: 280px"
        (click)="goToItem(item.id)"
      >
        <div class="row no-gutters">
          <div class="col-md-5 text-center text-md-left px-3 py-2">
            <div
              *ngIf="item.imageUrl"
              style="
                min-width: 150px;
                min-height: 150px;
                width: 100%;
                height: 100%;
                display: block;
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
              "
              [style.background-image]="'url(' + item.imageUrl + ')'"
            ></div>
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h3 class="card-title text-center">{{ item.title }}</h3>
              <p class="card-text">
                {{ item.description }}
              </p>
              <p class="card-text">
                <small class="text-muted">
                  <app-rating
                    *ngIf="item.averageRating"
                    [averageRating]="item.averageRating || 0"
                    [ratingsCount]="item.ratingsCount || 0"
                  />
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
