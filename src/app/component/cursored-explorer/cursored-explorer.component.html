<app-breadcrumb
  [fileSystemItem]="cursoredFileSystemItem"
  (navigate)="listDirectory($event)"
/>
<div class="container mt-1 mb-5">
  <div class="card">
    <div class="card-body">
      <div class="px-1">
        <ul class="mx-3">
          <li *ngFor="let item of children">
            <a
              class="link"
              (click)="listDirectory(item)"
              [ngClass]="item.isDirectory ? 'directory' : 'file'"
            >
              <i
                class="bi px-1"
                [class]="item.isDirectory ? 'bi-folder' : 'bi-file-earmark'"
              ></i
              >{{ item.name }}
            </a>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-center">
        <button
          *ngIf="cursoredFileSystemItem.nextCursor"
          class="btn btn-primary"
          (click)="handleNext()"
        >
          More
        </button>
      </div>
    </div>
  </div>
</div>
