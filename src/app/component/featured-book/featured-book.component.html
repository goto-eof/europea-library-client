<h1>Pick of the day - try something different...</h1>
<div
  *ngIf="fileSystemItemHighlight"
  class="card cursor-pointer"
  (click)="goToItem()"
>
  <div class="row no-gutters">
    <div class="col-md-4 text-center text-md-left px-3 py-2">
      <div
        *ngIf="fileSystemItemHighlight.imageUrl"
        style="
          min-width: 250px;
          min-height: 250px;
          width: 100%;
          height: 100%;
          display: block;
          background-repeat: no-repeat;
          background-size: contain;
          background-position: center;
        "
        [style.background-image]="
          'url(' + fileSystemItemHighlight.imageUrl + ')'
        "
      ></div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title text-center">
          {{ fileSystemItemHighlight.title }}
        </h3>
        <p class="card-text">
          {{ fileSystemItemHighlight.description }}
        </p>
        <p class="card-text">
          <small class="text-muted">
            <app-rating
              *ngIf="fileSystemItemHighlight.averageRating"
              [averageRating]="fileSystemItemHighlight.averageRating || 0"
              [ratingsCount]="fileSystemItemHighlight.ratingsCount || 0"
            />
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
