<app-breadcrumb
  *ngIf="fileSystemItem"
  [fileSystemItem]="fileSystemItem"
  (navigate)="goToExplorer($event)"
/>
<div class="px-4">
  <div *ngIf="bookInfo">
    <table>
      <tr>
        <td>Title</td>
        <td>{{ bookInfo.title }}</td>
      </tr>
      <tr>
        <td>Authors</td>
        <td>{{ bookInfo.authors }}</td>
      </tr>
      <tr>
        <td>Note</td>
        <td>{{ bookInfo.note }}</td>
      </tr>
      <tr>
        <td>Year</td>
        <td>{{ bookInfo.year }}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>{{ bookInfo.description }}</td>
      </tr>
    </table>
  </div>
</div>
