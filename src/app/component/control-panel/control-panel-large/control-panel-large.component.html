<div class="d-none d-xs-none d-md-block">
  <div class="d-flex align-items-start">
    <div
      class="nav flex-column nav-pills me-3"
      id="v-pills-tab"
      role="tablist"
      aria-orientation="vertical"
    >
      <button
        *ngIf="isAdministrator()"
        class="nav-link active rounded-0"
        id="v-pills-home-page-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-home-page"
        type="button"
        role="tab"
        aria-controls="v-pills-home-page"
        aria-selected="true"
      >
        <div class="d-flex flex-row">
          <i class="bi bi-toggles me-2 d-inline-block"></i>
          <span>Home Page</span>
        </div>
      </button>
      <button
        *ngIf="isAdministrator()"
        class="nav-link rounded-0"
        id="v-pills-home-page-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-security"
        type="button"
        role="tab"
        aria-controls="v-pills-security"
        aria-selected="true"
      >
        <div class="d-flex flex-row">
          <i class="bi bi-toggles me-2 d-inline-block"></i>
          <span>Security</span>
        </div>
      </button>
      <button
        *ngIf="isAdministrator()"
        class="nav-link rounded-0"
        id="v-pills-home-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-home"
        type="button"
        role="tab"
        aria-controls="v-pills-home"
        aria-selected="false"
      >
        <div class="d-flex flex-row">
          <i class="bi bi-toggles me-2 d-inline-block"></i>
          <span>Administration</span>
        </div>
      </button>

      <button
        *ngIf="isAdministrator()"
        class="nav-link rounded-0"
        id="v-pills-user-management-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-user-management"
        type="button"
        role="tab"
        aria-controls="v-pills-user-management"
        aria-selected="false"
      >
        <div class="d-flex flex-row">
          <i class="bi bi-toggles me-2 d-inline-block"></i>
          <span>User Management</span>
        </div>
      </button>

      <button
        class="nav-link rounded-0"
        [class]="!isAdministrator() ? 'active' : ''"
        id="v-pills-profile-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-profile"
        type="button"
        role="tab"
        aria-controls="v-pills-profile"
        aria-selected="false"
      >
        <div class="d-flex flex-row">
          <i class="bi bi-toggles me-2 d-inline-block"></i>
          <span>Profile</span>
        </div>
      </button>

      <button
        class="nav-link rounded-0"
        id="v-pills-payments-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-payments"
        type="button"
        role="tab"
        aria-controls="v-pills-payments"
        aria-selected="false"
      >
        <div class="d-flex flex-row">
          <i class="bi bi-toggles me-2 d-inline-block"></i>
          <span>Payer</span>
        </div>
      </button>

      <button
        class="nav-link rounded-0"
        id="v-pills-messages-tab"
        data-bs-toggle="pill"
        data-bs-target="#v-pills-messages"
        type="button"
        role="tab"
        aria-controls="v-pills-messages"
        aria-selected="false"
      >
        <div class="d-flex flex-row">
          <i class="bi bi-toggles me-2 d-inline-block"></i>
          <span>Account</span>
        </div>
      </button>
    </div>
    <div class="tab-content w-100" id="v-pills-tabContent">
      <div
        *ngIf="isAdministrator()"
        class="tab-pane fade show active pb-5"
        id="v-pills-home-page"
        role="tabpanel"
        aria-labelledby="v-pills-home-tab"
      >
        <h1 class="pb-3 pt-3 text-start">
          <i class="bi bi-tools"></i> Home Page
        </h1>
        <hr />
        <div class="vstack">
          <app-cp-home-page-editor />
        </div>
      </div>

      <div
        *ngIf="isAdministrator()"
        class="tab-pane fade show pb-5"
        id="v-pills-security"
        role="tabpanel"
        aria-labelledby="v-pills-security"
      >
        <h1 class="pb-3 pt-3 text-start">
          <i class="bi bi-protection"></i> Security
        </h1>
        <hr />
        <div class="vstack">
          <app-cp-security />
        </div>
      </div>

      <div
        *ngIf="isAdministrator()"
        class="tab-pane fade show pb-5"
        id="v-pills-home"
        role="tabpanel"
        aria-labelledby="v-pills-home-tab"
      >
        <app-cp-administration />
      </div>

      <div
        *ngIf="isAdministrator()"
        class="tab-pane fade show pb-5"
        id="v-pills-user-management"
        role="tabpanel"
        aria-labelledby="v-pills-user-management-tab"
      >
        <app-cp-user-manager />
      </div>

      <div
        class="tab-pane fade pb-5"
        [class]="!isAdministrator() ? 'show active' : ''"
        id="v-pills-profile"
        role="tabpanel"
        aria-labelledby="v-pills-profile-tab"
      >
        <app-cp-profile />
      </div>
      <div
        class="tab-pane fade pb-5"
        id="v-pills-payments"
        role="tabpanel"
        aria-labelledby="v-pills-payments-tab"
      >
        <h1 class="pb-3 pt-3 text-start"><i class="bi bi-cart"></i> Payer</h1>
        <hr />
        <app-stripe-customer-information-editor />
      </div>
      <div
        class="tab-pane fade pb-5"
        id="v-pills-messages"
        role="tabpanel"
        aria-labelledby="v-pills-messages-tab"
      >
        <app-cp-account />
      </div>
    </div>
  </div>
</div>
