<div class="my-1 mx-1">
  <div class="card">
    <div class="card-body">
      <a routerLink="/explore/user">User Management</a>
    </div>
  </div>
</div>

<div class="container mt-1 mb-5" *ngIf="cursoredItem">
  <div class="card">
    <div class="card-body">
      <div
        *ngIf="
          !cursoredItem!.childrenList || cursoredItem!.childrenList.length === 0
        "
      >
        no data
      </div>
      <div
        *ngIf="
          cursoredItem!.childrenList && cursoredItem!.childrenList.length > 0
        "
      >
        <div class="mb-3" *ngFor="let user of cursoredItem?.childrenList">
          <app-user-card class="cursor-pointer" [user]="user" />
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button
          *ngIf="cursoredItem?.nextCursor"
          class="btn btn-primary"
          (click)="loadMore()"
        >
          More
        </button>
      </div>
    </div>
  </div>
</div>
