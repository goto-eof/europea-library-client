<div class="container mt-1 mb-5">
  <div class="card">
    <div class="card-body">
      <h3>Checkout status</h3>
      <p *ngIf="success === 'yes'" class="text-success">
        checkout completed successfully!
      </p>
      <p *ngIf="success === 'no'" class="text-danger">checkout failed</p>
      <p *ngIf="success === 'checking'" class="text-primary">checking...</p>
    </div>
  </div>
</div>
