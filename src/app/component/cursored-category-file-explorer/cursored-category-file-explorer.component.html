<mat-card class="my-2" *ngIf="cursoredCategory?.category">
  <mat-card-content
    ><a routerLink="/categories">Categories</a> Â»
    {{ cursoredCategory?.category?.name }}</mat-card-content
  >
</mat-card>
<mat-card class="p-2 my-2" *ngIf="cursoredCategory">
  <ul class="mx-3">
    <li *ngFor="let item of cursoredCategory?.childrenList">
      <a
        class="link cursor-pointer"
        (click)="listDirectory(item)"
        [ngClass]="item.isDirectory ? 'directory' : 'file'"
      >
        <i
          class="bi px-1"
          [class]="item.isDirectory ? 'bi-folder' : 'bi-file-earmark'"
        ></i
        >{{ item.name }}
      </a>
    </li>
  </ul>
  <button
    *ngIf="cursoredCategory?.nextCursor"
    class="btn btn-primary"
    (click)="loadMore()"
  >
    More
  </button>
</mat-card>
