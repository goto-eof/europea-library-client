<form [formGroup]="articleForm" (ngSubmit)="onSubmit($event)" class="vstack">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      aria-describedby="titleHelp"
      placeholder="Title"
      formControlName="title"
    />
    <small id="titleHelp" class="form-text text-muted">Home page title</small>
  </div>

  <div class="form-group">
    <label for="subtitle">Subtitle</label>
    <input
      type="text"
      class="form-control"
      id="subtitle"
      aria-describedby="subtitleHelp"
      placeholder="Subtitle"
      formControlName="subtitle"
    />
    <small id="subtitleHelp" class="form-text text-muted"
      >Home page subtitle</small
    >
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea
      type="text"
      class="form-control"
      id="content"
      aria-describedby="contentHelp"
      placeholder="Content"
      formControlName="content"
    ></textarea>
    <small id="contentHelp" class="form-text text-muted"
      >Home page content</small
    >
  </div>

  <button class="btn btn-primary" type="submit">Save</button>
</form>
