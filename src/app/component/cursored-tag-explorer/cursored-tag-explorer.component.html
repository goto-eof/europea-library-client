<mat-card class="p-2 m-2">
  <mat-card-title>Tags</mat-card-title>
  <mat-card-content>
    <mat-chip
      color="primary"
      class="m-1"
      *ngFor="let tag of tags.items"
      (click)="goToTag(tag)"
      ><span class="cursor-pointer">{{ tag.name }}</span></mat-chip
    >

    <button
      *ngIf="tags.nextCursor"
      (click)="loadMore()"
      class="btn btn-primary"
    >
      More
    </button>
  </mat-card-content></mat-card
>
