<form
  [formGroup]="loginForm"
  (ngSubmit)="submitForm()"
  class="d-flex justify-content-center"
>
  <div class="col-sm-10">
    <div class="form-group row py-1 mx-auto p-3 mt-3">
      <!-- <label for="title" class="col-sm-2 col-form-label form-title"
        >Title</label
      > -->
      <div class="col-sm-10 vstack gap-3">
        <h1>Login</h1>

        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="username"
            aria-label="username"
            aria-describedby="basic-addon2"
            formControlName="username"
            name="username"
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            placeholder="password"
            aria-label="password"
            aria-describedby="basic-addon2"
            formControlName="password"
            name="password"
          />
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </div>
  </div>
</form>
