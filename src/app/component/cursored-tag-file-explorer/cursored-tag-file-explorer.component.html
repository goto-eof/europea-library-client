<div class="my-1 mx-1" *ngIf="cursoredTag?.tag">
  <div class="card">
    <div class="card-body">
      <a routerLink="/tags">Tags</a> Â»
      {{ cursoredTag?.tag?.name }}
    </div>
  </div>
</div>

<div class="container mt-1 mb-5" *ngIf="cursoredTag">
  <div class="card">
    <div class="card-body">
      <ul class="mx-3">
        <li *ngFor="let item of cursoredTag?.childrenList">
          <a
            class="link cursor-pointer"
            (click)="listDirectory(item)"
            [ngClass]="item.isDirectory ? 'directory' : 'file'"
          >
            <i
              class="bi px-1"
              [class]="item.isDirectory ? 'bi-folder' : 'bi-file-earmark'"
            ></i
            >{{ item.name }}
          </a>
        </li>
      </ul>
      <div class="d-flex justify-content-center">
        <button
          *ngIf="cursoredTag?.nextCursor"
          class="btn btn-primary"
          (click)="loadMore()"
        >
          More
        </button>
      </div>
    </div>
  </div>
</div>
